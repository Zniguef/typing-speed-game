<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing-speed</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Game</div>
      <div class="container">
        <div class="message">
          You are playing on
          <span class="lvl"></span> Level & you have
          <span class="seconds"></span> seconds to type the word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words"></div>
        <div class="control">
          <div class="time">Time left: <span></span> seconds</div>
          <div class="score">
            Score: <span class="got">0</span> from <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
